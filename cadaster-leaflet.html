<!-- https://mappinggis.com/2018/01/accediendo-a-los-datos-de-un-servicio-wms-con-leaflet/#Consultando_los_datos_del_catastro -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>WMS Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100%;
    }

    .leaflet-popup-content-wrapper {
      width: 420px;
      height: 400px;
    }

    iframe {
      width: 400px;
      height: 350px;
    }
  </style>
</head>

<body>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="leaflet.wms.js"></script>

  <div id="map"> </div>
  <script>
    var map = L.map('map').setView([42.034232, 2.804443], 18);

    var pnoa = L.tileLayer.wms("https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx?", {
      layers: "Catastro", //nombre de la capa (ver get capabilities)
      format: 'image/jpeg',
      transparent: true,
      version: '1.1.1', //wms version (ver get capabilities)
      attribution: "DIRECCION GENERAL DEL CATASTRO"
    }).addTo(map);


    var source = L.WMS.source("https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx?", {
      opacity: 0.1,
    });
    source.getLayer("PARCELA").addTo(map);
  </script>
</body>

</html>
